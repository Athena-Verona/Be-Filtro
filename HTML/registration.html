        // Event Listener
        submitData.addEventListener('click', (e) => {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

        //     //validate input fields

          if(validate_email(email) == false )
          {
              console.log('Error: Elektroninis paštas neatitinka reikalavimų')
              return
              // don't run the code anymore
          }
          if(validate_password(password) == false)

            console.log('Error: Slaptažodis turi būti ilgesnis nei 5 simboliai')
              return
              // don't run the code anymore
          }
          if(validate_fields(username) == false)
          {
            console.log('Error: Nėra vartotojo vardo ')
              return
              // don't run the code anymore
          }
            
            // Firebase authentication
            
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => { // Authentication successful
                $(document).ready(function(){
                    $("#submitData").fadeTo(100, 0);
                    $('.loading')
                    .delay(200)
                    .queue(function(next){ 
                        $(this).hide().fadeIn('fast');
                        next(); 
                        $(this).css("visibility", "visible");
                        next(); 
                    });
                });

                const user = userCredential.user;
                console.log('User created!');

                // Stores users to realtime database
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    last_login: "never"
                })

                setTimeout(function() { location.href = "index.html"; }, 2000);
            }).catch((error) => { // Authentication unsuccessful
                if(password == ''){alert("too short pidr");}
                // const errorCode = error.code;
                // const errorMessage = error.message;
                // alert(errorMessage);
            }); 
        });

         function validate_email(email)
      {
           var expression = /^[^@]+@\w+(\.\w+)+\w$/
          if (expression.test(email) == true)
          {
              //Email is good
              return true
          }
          else{
              return false
          }
      }
      
         function validate_password(password)
      { //Firebase only accepts lenghts greater than 6
          if (password < 6)
          {
              return false
          }
          else {
              return true
          }
      }
  
         function validate_fields(field)

      {
        if (field == null)
        {
            return false
        }
        if (field.lenght <= 0)
        {
            return false
        }
        else 
        {
            return true
        }
      }
