<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="party-info.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/c912322992.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="navbar.js"></script>
    <title>Be-Filtro.lt | Partija</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-id" class="navbar">
        <div class="grid">
            <div class="item">
                <div class="logo" onclick="window.location='index.html';">
                    <p>Be-<br>Filtro<br>.lt</p>
                </div>
            </div>
            <div id="search-bar" class="item">
                <div><i id="search-icon" class="material-symbols-outlined search-icon"> search </i></div>
                <input onfocus="lightUp()" onblur="turnOff()" id="search-bar-id" type="text" placeholder="Šimonytė, TS-LKD...">
            </div>
            <div class="item"><a href="parties.html"> Partijos </a></div>
            <div class="item"><a href="#"> Testas </a></div>
            <div class="item">
                <button id="profile-button"><i id="profile-icon" class="material-symbols-outlined"> badge </i> Paskyra </button>
            </div>
            <div class="dropdown-profile">
                <p> <i class="material-symbols-outlined"> manage_accounts </i> Tvarkyti </p>
                <p> <i id="logout-icon" class="material-symbols-outlined"> logout </i> Atsijungti </p>
            </div>
        </div>
    </div>
    <div id="open-navbar-id" class="open-navbar">
        <button id="checkbox1" class="checkbox1 visuallyHidden"> <i class="material-symbols-outlined"> menu </i> </button>
    </div> 

    <!-- Objects -->
    <div class="party-header">
        <div class="header-objects">
            <img src="tslkd-logo.png">
            <h1> TS-LKD </h1>
            <hr>
            <p> Lietuvos centro dešinės politinė partija, kuriai būdinga <br> liberalioji konservatizmo politika. Partija yra Europos liaudies partijos narė. </p>
            <div class="mobile-rating">
                <h2> Reitingas: </h2>
            </div>
            <div class="mobile-vote">
                <h2> Reitinguoti: </h2>
                <div class="levels">
                    <button id="mega-bad"></button>
                    <button id="bad"></button>
                    <button id="idk"></button>
                    <button id="like"></button>
                    <button id="mega-like"></button>
                </div>
                <div class="level-text">
                    <button id="mega-bad"> Labai <br> nepatinka </button>
                    <button id="bad"> Visai <br> nepatinka </button>
                    <button id="idk"> Neaišku </button>
                    <button id="like"> Visai <br> patinka </button>
                    <button id="mega-like"> Labai <br> patinka</button>
                </div>
                <!-- <p> Labai <br> nepatinka </p>
                <p> Visai <br> nepatinka </p>
                <p> Neaišku </p>
                <p> Visai <br> patinka </p>
                <p> Labai <br> patinka </p> -->
            </div>
        </div>

    </div>
</body>
</html>
